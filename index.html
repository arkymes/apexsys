
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>APEX SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Solo Leveling "System" Colors */
        .text-system-blue { color: #38bdf8; }
        .border-system-blue { border-color: #38bdf8; }
        .bg-system-blue { background-color: #38bdf8; }
        .shadow-system { box-shadow: 0 0 15px rgba(56, 189, 248, 0.15), inset 0 0 20px rgba(56, 189, 248, 0.05); }
        .text-system-orange { color: #f97316; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
            50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        }
        .animate-pulse-glow { animation: pulse-glow 2s infinite; }
    </style>
